<div class="container">

  <div style="width: 400px; margin: auto;">
    <div *ngIf="currentTodo" class="edit-form">
      <h4>Todo</h4>
      <form>
        <div class="form-group">
          <label for="todo">Todo</label>
          <input
            type="text"
            class="form-control"
            id="todo"
            [(ngModel)]="currentTodo.todo"
            name="todo"
          />
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox"
            [(ngModel)]="currentTodo.completed" name="completed"
            value="" id="completed">
          <label class="form-check-label" for="completed">
            Completed
          </label>
        </div>

      </form>

      <button class="btn btn-danger mr-2" (click)="deleteTodo()">
        Delete
      </button>

      <button
        type="submit"
        class="btn btn-success"
        (click)="updateTodo()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentTodo">
      <br />
      <p>Cannot access this Todo...</p>
    </div>
  </div>

</div>
